<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href='./styles/main.css' rel='stylesheet' type='text/css'>
    <script src='./scripts/main.js' defer></script>
</head>

<body>

    <main>

        <div id='display'>
            <text id='expression'></text>
        </div>

        <div id='control'>
            <div id='grid'>
                <div><button class='button' id='del'>DEL</button></div>
                <div><button class='button' id='clear'>clear</button></div>
                <div><button class='button operator'>%</button></div>
                <div><button class='button operator'>-</button></div>
                <div><button class='button digit'>7</button></div>
                <div><button class='button digit'>8</button></div>
                <div><button class='button digit'>9</button></div>
                <div><button class='button operator'>*</button></div>
                <div><button class='button digit'>4</button></div>
                <div><button class='button digit'>5</button></div>
                <div><button class='button digit'>6</button></div>
                <div><button class='button operator'>/</button></div>
                <div><button class='button digit'>1</button></div>
                <div><button class='button digit'>2</button></div>
                <div><button class='button digit'>3</button></div>
                <div><button class='button operator'>+</button></div>
                <div style='grid-column:1/3'><button class='button digit'>0</button></div>
                <div><button class='button digit'>.</button></div>
                <div><button class='button' id='evaluate'>=</button></div>
            </div>

        </div>

    </main>


</body>



</html>
